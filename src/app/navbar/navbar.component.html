<section class="navbar">
    <mat-button-toggle-group class="navbar__button"  name="tabs" aria-label="Tabs">
        <mat-button-toggle class="navbar__button--search" (change)="select($event)" [value]="SelectedTabEnum.SEARCH" checked="true">Search</mat-button-toggle> 
        <mat-button-toggle class="navbar__button--settings" (change)="select($event)" [value]="SelectedTabEnum.SETTINGS">Settings</mat-button-toggle>
    </mat-button-toggle-group>
</section>
